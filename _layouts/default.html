<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/21.1.1/primer.css" integrity="sha512-MJGOYNprkVfOGnipHRtUMkOKbln/KSE2w0VBNaHMYxVpVMIjhSAFETb1bUyMjgaEIOoMGpBdcraGEoMB/hiZA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
      * { box-sizing: border-box; }
      body {
        background: #fff;
        color: #24292e;
        margin: 0;
        padding: 0;
      }
      .site-wrapper {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        gap: 2rem;
        padding: 0 1.5rem;
      }
      .site-sidebar {
        width: 220px;
        flex-shrink: 0;
        padding-top: 2rem;
        position: sticky;
        top: 0;
        align-self: flex-start;
        max-height: 100vh;
        overflow-y: auto;
      }
      .site-sidebar::-webkit-scrollbar { width: 3px; }
      .site-sidebar::-webkit-scrollbar-thumb { background: #d1d5da; border-radius: 3px; }
      .sidebar-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #6a737d;
        margin: 0 0 0.6rem 0;
        padding: 0;
      }
      .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar-nav li {
        margin: 0;
      }
      .sidebar-nav a {
        display: block;
        padding: 3px 8px;
        font-size: 13px;
        color: #24292e;
        text-decoration: none;
        border-radius: 4px;
        line-height: 1.4;
      }
      .sidebar-nav a:hover {
        background: #f6f8fa;
        color: #0366d6;
      }
      .sidebar-nav a.active {
        background: #f1f8ff;
        color: #0366d6;
        font-weight: 500;
      }
      .sidebar-nav .depth-3 { padding-left: 20px; font-size: 12px; color: #586069; }
      .sidebar-nav .depth-4 { padding-left: 32px; font-size: 12px; color: #6a737d; }
      .site-main {
        flex: 1;
        min-width: 0;
        padding: 0 0 2rem 0;
      }
      .page-header {
        padding: 1.25rem 0;
        border-bottom: 1px solid #e1e4e8;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .page-header-title {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .page-header-title a {
        color: #24292e;
        text-decoration: none;
      }
      .page-header-title a:hover { color: #0366d6; }
      .btn-github {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 5px 14px;
        font-size: 13px;
        font-weight: 500;
        line-height: 20px;
        color: #24292e;
        background: #fafbfc;
        border: 1px solid rgba(27,31,35,.15);
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.12s;
      }
      .btn-github:hover { background: #f3f4f6; text-decoration: none; }
      .btn-github svg { width: 16px; height: 16px; fill: currentColor; }
      .markdown-body img {
        max-width: 100%;
        border-radius: 6px;
      }
      .page-footer {
        border-top: 1px solid #e1e4e8;
        margin-top: 2rem;
        padding: 1rem 0;
        font-size: 13px;
        color: #6a737d;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .page-footer a { color: #0366d6; text-decoration: none; }
      .page-footer a:hover { text-decoration: underline; }
      @media (max-width: 768px) {
        .site-wrapper { flex-direction: column; }
        .site-sidebar {
          width: 100%;
          position: static;
          max-height: none;
          border-bottom: 1px solid #e1e4e8;
          padding: 1rem 0;
        }
        .sidebar-nav { display: flex; flex-wrap: wrap; gap: 0.25rem; }
        .sidebar-nav .depth-3,
        .sidebar-nav .depth-4 { display: none; }
        .sidebar-nav a { padding: 4px 10px; }
      }
    </style>
  </head>
  <body>
    <div class="site-wrapper">
      <aside class="site-sidebar" id="sidebar">
        <p class="sidebar-title">Navigation</p>
        <ul class="sidebar-nav" id="sidebar-nav"></ul>
      </aside>

      <main class="site-main">
        <nav class="page-header">
          <h1 class="page-header-title"><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
          <a class="btn-github" href="{{ site.github.repository_url }}">
            <svg viewBox="0 0 16 16" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            View on GitHub
          </a>
        </nav>

        <article class="markdown-body">
          {{ content }}
        </article>

        <footer class="page-footer">
          <span>{{ site.description }}</span>
          <span>
            <a href="{{ site.github.repository_url }}">GitHub</a>
            &middot;
            <a href="{{ site.github.repository_url }}/blob/main/contributing.md">Contribute</a>
            &middot;
            <a href="{{ site.github.repository_url }}/blob/main/license">License</a>
          </span>
        </footer>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>
      anchors.add('.markdown-body h2, .markdown-body h3, .markdown-body h4');

      // Build sidebar navigation from headings
      (function() {
        var nav = document.getElementById('sidebar-nav');
        var headings = document.querySelectorAll('.markdown-body h2, .markdown-body h3, .markdown-body h4');
        headings.forEach(function(h) {
          if (!h.id) return;
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = '#' + h.id;
          a.textContent = h.textContent.replace(/\u00B6$/, '').trim();
          var depth = parseInt(h.tagName.charAt(1));
          if (depth >= 3) a.classList.add('depth-' + depth);
          li.appendChild(a);
          nav.appendChild(li);
        });

        // Highlight active section on scroll
        var links = nav.querySelectorAll('a');
        var headingEls = Array.from(headings).filter(function(h) { return h.id; });
        function onScroll() {
          var scrollY = window.scrollY + 80;
          var current = null;
          headingEls.forEach(function(h) {
            if (h.offsetTop <= scrollY) current = h;
          });
          links.forEach(function(a) {
            a.classList.toggle('active', current && a.getAttribute('href') === '#' + current.id);
          });
        }
        window.addEventListener('scroll', onScroll, { passive: true });
        onScroll();
      })();
    </script>
  </body>
</html>
